<!DOCTYPE html>
<html>
<head>
<title>
PRACTICE FILE
</title>
</head>
<body bgcolor="yellow">
<center><h1><u>Registration Page</u></h1></center>
<form>
 <table width="460" height="480"  align="center" bgcolor="gray">
 
 <tr>
<td colspan="2" bgcolor="blue" align="center"><font size="5" color="white"><b>REGISTER</b></font></td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Frist Name :</b></font></td>
<td><input type="text" name="Frist Name" placeholder="Enter Frist Name" size="28"></td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Last Name :</b></font></td>
<td><input type="text" name="Last Name" placeholder="Enter Last Name" size="28"></td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Gender :</b></font></td>
<td><input type="radio" Name="gender" value="male">Male
<input type="radio" Name="gender" value="Female">Female
</td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Email :</b></font></td>
<td><input type="Email" name="Email"  size="28"></td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Phone No :</b></font></td>
<td><input type="tel" name="Phone No" placeholder="+91 xxxxxxxxxxx" size="25"></td>
</tr>

<tr>
<td align="center"><font size="3" color="black"><b>Enter Your Linkdin url :</b></font></td>
<td><input type="website" name="Enter Your Linkdin url" placeholder="Enter linkdin url" size="28"></td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Select Course :</b></font></td>
<td>
<Select name="Select Course">
<option value="SOFTWARE DEVELOPMENT">SOFTWARE DEVELOPMENT</option>
<option value="DITA">DITA</option>
<option value="JAVA SCRIPT">JAVA SCRIPT</option>
<option value="WEB DEVELOPER">WEB DEVELOPER</option>
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
</Select>
</td>
</tr>

<tr>
<td align="center"><font size="4" color="black"><b>Password :</b></font></td>
<td><input type="Password" Name="Password" maxlength="9" placeholder="Your Password" size="28"></td>
</tr>

<tr>
<td colspan="2"><input type="checkbox" name="accept all" value="Accept all" required="required">Accept all<br>
<center><button><input type="submit" value="Register Now"></button></center>
</td>
</tr>

 </table>
 </form>
</body>
</html>
